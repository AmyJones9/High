
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>লাকি স্পিন</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #202040;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90vw;
      max-width: 350px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
    }
    .chances {
      color: #ffffff;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    canvas {
      width: 100%;
      max-width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      background-color: #ffffff;
    }
    .pointer {
      position: absolute;
      top: 50%;
      right: -30px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 40px solid red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>লাকি স্পিন</h1>
    <div class="chances" id="chances">বাকি স্পিন সংখ্যা: 3</div>
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <button id="spin">স্পিন করুন</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
